<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YouTube Sync</title>

    <link rel="stylesheet" href="plugin.css">
  </head>
  <body>
    <div id="iklectik-260716"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="plugin.js"></script>
    <script>
(function () {
  window.onYouTubeIframeAPIReady = function () {
    var $container = $('#iklectik-260716');
    $container.youtubeSync({
      options: {
        width: 1280,
        height: 720,
      },
      cameras: {
        1: {
          id: 'H5jERhB0RbA',
          links: {
            2: [100, 8],
          },
        },
        2: {
          id: 'UDhJeS_l6UU',
          isDefault: true,
          links: {
            1: [4.4, 56],
          },
        },
      },
    });

  };
})();
    </script>
  </body>
</html>
